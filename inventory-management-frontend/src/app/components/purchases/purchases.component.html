<div class="container mt-4">
    <h2>Record Purchase</h2>
  
    <form (ngSubmit)="recordPurchase()">
  
      <div class="mb-3">
        <label for="product" class="form-label">Select Product</label>
        <select id="product" class="form-select" [(ngModel)]="selectedProductId" name="productId" required>
          <option value="">--Select Product--</option>
          <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity Purchased</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" name="quantity" required min="1">
      </div>
  
      <button type="submit" class="btn btn-success">Record Purchase</button>
      <a routerLink="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
