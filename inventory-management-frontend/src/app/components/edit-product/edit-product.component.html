<div class="container mt-4">
    <h2>Edit Product</h2>
  
    <form (ngSubmit)="updateProduct()" #productForm="ngForm">
  
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="product.description" name="description" required>
      </div>
  
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
      </div>
  
      <button type="submit" class="btn btn-success">Update Product</button>
      <a routerLink="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
